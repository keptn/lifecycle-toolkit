---
apiVersion: lifecycle.keptn.sh/v1alpha2
kind: KeptnTaskDefinition
metadata:
  name: hello-world
spec:
  function:
    inline:
      code: |
        console.log("Hello World");

---
apiVersion: lifecycle.keptn.sh/v1alpha2
kind: KeptnTaskDefinition
metadata:
  name: hello-world2
spec:
  function:
    inline:
      code: |
        console.log("Hello World2");

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        keptn.sh/version: 0.1.1
        keptn.sh/workload: "service-test"
        keptn.sh/pre-deployment-tasks: "hello-world,hello-world2"
        keptn.sh/post-deployment-tasks: "hello-world,hello-world2"
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
