# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: analysis-controller-existing-status
spec:
  steps:
    - name: step-00
      try:
        - script:
            content: |
              envsubst < install.yaml | kubectl apply -f - -n $NAMESPACE
      catch:
        - script:
            content: kubectl logs -l control-plane=metrics-operator -n keptn-system
        - describe:
            resource: Analysis
    - name: step-01
      try:
        - assert:
            file: assert-1.yaml
        - script:
            content: |
              envsubst < mock-server.yaml  | kubectl apply -f - -n $NAMESPACE
      catch:
        - script:
            content: kubectl logs -l control-plane=metrics-operator -n keptn-system
        - describe:
            resource: Analysis
    - name: step-02
      try:
        - assert:
            file: assert-2.yaml
      catch:
        - script:
            content: kubectl logs -l control-plane=metrics-operator -n keptn-system
        - describe:
            resource: Analysis
