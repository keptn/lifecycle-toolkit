apiVersion: metrics.keptn.sh/v1alpha2
kind: KeptnMetric
metadata:
  name: $NAME
  namespace: $NAMESPACE
spec:
  provider:
    name: "provider"
  query: "query"
  fetchIntervalSeconds: 5
---
apiVersion: batch/v1
kind: Job
metadata:
  name: $NAME-job2
  namespace: $NAMESPACE
spec:
  backoffLimit: 5
  template:
    spec:
      containers:
        - name: test-prometheus
          image: curlimages/curl:8.00.1
          args:
            - /bin/sh
            - -ec
            - |
              curl -s metrics-operator-service.keptn-lifecycle-toolkit-system.svc.cluster.local:9999/metrics > ~/out.txt
              echo ~/out.txt
              if grep -Fxq "# HELP $NAME $NAME" ~/out.txt
              then
                exit 0
              fi
              exit 1
        - name: test-api-endpoint
          image: curlimages/curl:8.00.1
          # yamllint disable rule:line-length
          args:
            - /bin/sh
            - -ec
            - |
              curl -s metrics-operator-service.keptn-lifecycle-toolkit-system.svc.cluster.local:9999/api/v1/metrics/$NAMESPACE/$NAME > ~/out.txt
              echo ~/out.txt
              if grep -F "$NAME" ~/out.txt
              then
                exit 0
              fi
              exit 1
            # yamllint enable rule:line-length
      restartPolicy: Never
