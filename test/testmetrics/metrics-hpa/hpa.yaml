apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: podtato-metrics-hpa
  namespace: $NAMESPACE
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: podtato-head-entry
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Object
      object:
        metric:
          name: cpu-throttling
        describedObject:
          apiVersion: metrics.keptn.sh/v1alpha3
          kind: KeptnMetric
          name: cpu-throttling
        target:
          type: Value
          value: "0.05"