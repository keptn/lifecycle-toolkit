apiVersion: lifecycle.keptn.sh/v1alpha3
kind: KeptnApp
metadata:
  name: podtato-head
spec:
  version: "1.3"
  workloads:
    - name: podtato-head-left-arm
      version: 0.1.0
    - name: podtato-head-left-leg
      version: 0.1.0
    - name: podtato-head-entry
      version: 0.1.0
    - name: podtato-head-right-arm
      version: 0.1.0
    - name: podtato-head-right-leg
      version: 0.1.0
    - name: podtato-head-hat
      version: 0.1.0
  postDeploymentTasks:
    - post-deployment-hello
  preDeploymentTasks:
    - post-deployment-hello
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtato-head-entry
  labels:
    app: podtato-head
spec:
  selector:
    matchLabels:
      component: podtato-head-entry
  template:
    metadata:
      labels:
        component: podtato-head-entry
      annotations:
        keptn.sh/app: podtato-head
        keptn.sh/workload: podtato-head-entry
        keptn.sh/version: 0.1.0
        keptn.sh/post-deployment-tasks: post-deployment-hello
    spec:
      terminationGracePeriodSeconds: 5
      initContainers:
        - name: init-myservice
          image: busybox:1.36.0
          command: ['sh', '-c', 'sleep 30']
      containers:
        - name: server
          image: ghcr.io/podtato-head/entry:0.2.8
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
          env:
            - name: PODTATO_PORT
              value: "9000"
---
apiVersion: v1
kind: Service
metadata:
  name: podtato-head-entry
  labels:
    app: podtato-head
spec:
  selector:
    component: podtato-head-entry
  ports:
    - name: http
      port: 9000
      protocol: TCP
      targetPort: 9000
  type: LoadBalancer
  # change to NodePort if no LoadBalancer controller is available
  # type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtato-head-hat
  labels:
    app: podtato-head
spec:
  selector:
    matchLabels:
      component: podtato-head-hat
  template:
    metadata:
      labels:
        component: podtato-head-hat
        keptn.sh/pre-deployment-tasks: check-entry-service
      annotations:
        keptn.sh/app: podtato-head
        keptn.sh/workload: podtato-head-hat
        keptn.sh/version: 0.1.0
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: ghcr.io/podtato-head/hat:0.2.8
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
          env:
            - name: PODTATO_PORT
              value: "9000"
---
apiVersion: v1
kind: Service
metadata:
  name: podtato-head-hat
  labels:
    app: podtato-head
spec:
  selector:
    component: podtato-head-hat
  ports:
    - name: http
      port: 9001
      protocol: TCP
      targetPort: 9000
  type: ClusterIP
