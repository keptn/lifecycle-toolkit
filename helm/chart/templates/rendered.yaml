          runAsNonRoot: true
          runAsUser: 65532
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
      serviceAccountName: klc-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
