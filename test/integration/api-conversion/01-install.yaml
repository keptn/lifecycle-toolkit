apiVersion: lifecycle.keptn.sh/v1alpha1
kind: KeptnApp
metadata:
  name: "some-klt-app1"
spec:
  version: "1.2.3"
---
apiVersion: lifecycle.keptn.sh/v1alpha1
kind: KeptnAppVersion
metadata:
  name: "some-klt-app-version-1"
spec:
  appName: podtato-head
  preDeploymentTasks:
    - pre-deployment-task
  preDeploymentEvaluations:
    - pre-deployment-evaluation
  postDeploymentTasks:
    - post-deployment-task
  postDeploymentEvaluations:
    - post-deployment-evaluation
  traceId:
    traceparent: my-trace-parent
  version: 0.1.0
  workloads:
    - name: podtato-head-left-arm
      version: 0.2.7
---
apiVersion: lifecycle.keptn.sh/v1alpha1
kind: KeptnWorkloadVersion
metadata:
  annotations:
    traceparent: my-trace-parent
  name: some-keptn-workload-instance-1
spec:
  app: podtato-head
  resourceReference:
    kind: ReplicaSet
    name: my-replica-set
    uid: 957f825e-4025-4ea8-ad22-9292877ff7eb
  traceId:
    traceparent: my-trace-parent
  version: 0.2.7
  preDeploymentTasks:
    - pre-deployment-task
  preDeploymentEvaluations:
    - pre-deployment-evaluation
  postDeploymentTasks:
    - post-deployment-task
  postDeploymentEvaluations:
    - post-deployment-evaluation
  workloadName: some-keptn-workload-instance-1
---
apiVersion: lifecycle.keptn.sh/v1alpha1
kind: KeptnEvaluationProvider
metadata:
  name: some-evaluation-provider-1
spec:
  targetServer: http://my-server-url
  secretName: my-secret-name
---
apiVersion: metrics.keptn.sh/v1alpha1
kind: KeptnMetric
metadata:
  name: my-metric-2
spec:
  fetchIntervalSeconds: 60
  provider:
    name: prometheus
  query: "sum(kube_pod_container_resource_limits{resource='cpu'})"
